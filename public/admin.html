  <style type="text/css" media="screen">
    tr.selected {
      background-color: gray;
    }
  </style>

  <script src="/javascripts/prototype.js?1211948052" type="text/javascript"></script>
  <script src="/javascripts/effects.js?1206290076" type="text/javascript"></script>
  <script src="/javascripts/dragdrop.js?1211948104" type="text/javascript"></script>
  <script src="/javascripts/controls.js?1211948052" type="text/javascript"></script>
  <script src="/javascripts/application.js?1203478448" type="text/javascript"></script>

	<script type="text/javascript" charset="utf-8">
	lastClickAt = 0;
	
	function clicked(e) {
	  if ((new Date().getTime() - lastClickAt) <= 250) {
	    alert("doubleclick");
	  }
	  
	  lastClickAt = new Date().getTime();
  	if (!e) var e = window.event

  	if (e.target) targ = e.target;
  	else if (e.srcElement) targ = e.srcElement;
  	if (targ.nodeType == 3) // defeat Safari bug
  		targ = targ.parentNode;

  	if (targ.localName == "A" || targ.localName == "a") {
  	  return true;
  	}
  	else {
    	e.cancelBubble = true;
    	if (e.stopPropagation) e.stopPropagation();
  	  toggle_selection(e.target);
    	return false;
	  }
	}
	
	function toggle_selection(element) {
	  var row = element.parentNode;
	  if (!row.hasClassName("selected")) {
	    $('row_1').removeClassName("selected");
	    $('row_2').removeClassName("selected");
	    $('row_3').removeClassName("selected");
	    row.addClassName("selected");
	  }
	}
	</script>
</head>

<body>

<table>
  <tr>
    <th>Name</th>
    <th>Contact</th>
    <th>Phone</th>
  </tr>
  <tr id="row_1">
    <td><a href="local/app/views/results/index.html.erb">Gentle Lovers</a></td>
    <td>Tony Kic</td>
    <td>(503) 233-1098</td>
  </tr>
  <tr id="row_2">
    <td><a href="local/app/views/results/index.html.erb">GS Camerati</a></td>
    <td>Chris Myers</td>
    <td>(503) 233-1098</td>
  </tr>
  <tr id="row_3">
    <td><a href="local/app/views/results/index.html.erb">Rievr City</a></td>
    <td>John Walrod</td>
    <td>(503) 233-1098</td>
  </tr>
</table>

<script type="text/javascript" charset="utf-8">
  $('row_1').onclick = clicked;
  if ($('row_1').captureEvents) $('row_1').captureEvents(Event.CLICK);
  $('row_2').onclick = clicked;
  if ($('row_2').captureEvents) $('row_2').captureEvents(Event.CLICK);
  $('row_3').onclick = clicked;
  if ($('row_3').captureEvents) $('row_3').captureEvents(Event.CLICK);
</script>

</body>

</html>
